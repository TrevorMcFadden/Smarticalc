<!-- Alright, so this is the HTML code for Smarticalc. Now, as you probably have noticed, Smarticalc has very little Visual Basic code. This is because Smarticalc mainly uses the WebView tool to display an HTML webpage. This project is meant to demonstrate intergration between Visual Basic and HTML, using WebView to project this HTML file. With that, have fun making Smarticalc your own! -->

<!-- The JavaScript for Smarticalc -->
<script>
	function backspace(calc) {											
	size = calc.display.value.length;
	calc.display.value = calc.display.value.substring(0, size-1);
	}
	
	function calculate(calc) {
	if(calc.display.value.includes("!")) {			
	size = calc.display.value.length;
	n = Number(calc.display.value.substring(0, size-1));
	f = 1;		
	for(i = 2; i <= n; i++)
	f = f*i;
	calc.display.value = f;
	}
	
	else if(calc.display.value.includes("%")) {	
	size = calc.display.value.length;
	n = Number(calc.display.value.substring(0, size-1));
	calc.display.value = n/100;
	}
	else
	calc.display.value = eval(calc.display.value);
	}
</script>
